            <!-- Form -->
            <div class="contact form">
                <h3>How can we help you</h3>
                <form name="messageform" onsubmit="validateForm()">
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>First Name</span>
                                <input type="text" name="FirstName" placeholder="Mausam Kumari">
                            </div>

                            <div class="inputbox">

                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputbox">
                                <span>Email</span>
                                <input type="text" name="Email" placeholder="bishwasmausam2060@gmail.com">
                            </div>

                            <div class="inputbox">
                                <span>Phone</span>
                                <input type="number" name="Phone" placeholder="+977-9852024658">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputbox">
                                <span>Comment</span>
                                <textarea name="Comment" placeholder="Leave your comment here"></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputbox">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <script>
                function validateForm() {
                    var FirstName = document.forms["messageform"]["FirstName"].value;
                    var LastName = document.forms["messageform"]["LastName"].value;
                    var Email = document.forms["messageform"]["Email"].value;
                    var Phone = document.forms["messageform"]["Phone"].value;
                    
                    var namePattern = /^[A-Za-z]+$/;  // Regular expression to match only letters
            
                    if (FirstName === "" || LastName === "" || Email === "" || Phone === "") {
                        alert("Please fill the form in the correct order");
                        return false;
                    } else if (!namePattern.test(FirstName)) {
                        alert("First name should contain only letters");
                        return false;
                    } else if (!namePattern.test(LastName)) {
                        alert("Last name should contain only letters");
                        return false;
                    } else if (!Email.includes("@")) {
                        alert("Please enter a valid email address");
                        return false;
                    } else {
                        alert("Thank you! Your message has been recorded successfully");
                        return true;
                    }
                }
            </script>
